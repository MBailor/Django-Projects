{% extends "base.html" %}

{% block title %}Royal Hotels{% endblock %}

{% block header%}Product Details:{% endblock %}

{% block content %}


<div class="admin_panel">
    <form name="profileForm" method="POST" action="../details/">
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as.table }}
        </table>
        <div class="frmBtn_container">
            <ul>
                <li><a href="../{{ form.pk }}delete/">DELETE</a></li>
                <li><a href="{% url 'admin_contacts' %}">CANCEL</a></li>
            </ul>
        </div>

    </form>
</div>



{% endblock %}
