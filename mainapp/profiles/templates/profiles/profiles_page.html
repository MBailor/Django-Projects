{% extends "base.html" %}

{% block title %}Hello World!{% endblock %}

{% block header%}Welcome to my world!{% endblock %}

{% block content %}

 <div class="contact_panel">
    <form name="contactForm" method="POST" action="">
        <div class="formObject">
            {% csrf_token %}
            <label for="menu_id">Who Should We Contact?</label>
            <select id="menu_id" name="menu" onChange="top.location.href=this.options[this.selectedIndex].value;">
            {% for profile in profiles %}
                <option value="../{{ profile.pk }}/details/">{{ profile.FirstName }}</option>
            {% endfor %}
            </select>
            <div class="fromBtn_container">
                <a href=""><button type="button" class="btn">Select Contact</button></a>
                <a href="{% url 'home' %}"><button type="button" class="btn">Close</button></a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
